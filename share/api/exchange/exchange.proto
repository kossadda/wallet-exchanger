syntax = "proto3";

package exchange;

option go_package = "github.com/kossadda/wallet-exchanger/exchange;exchange";

service Exchanger {
  rpc Exchange (ExchangeRequest) returns (ExchangeResponse);
}

message ExchangeRequest {
  int64 sum = 1;
  string inputCurrency = 2;
  string outputCurrency = 3;
}

message ExchangeResponse {
  int64 sum = 1;
}